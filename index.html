<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hex converter</title>
  </head>
  <body>
    <main>
      <h1>hex to rgb</h1>
      <form autocomplete="off">
        <div class="form-group">
          <label>HEX</label>
          <input
            class="form-control"
            id="hex"
            type="text"
            placeholder="enter hex value"
            name="hex"
          />
        </div>
        <div class="form-group">
          <label>RGB</label>
          <input
            class="form-control"
            id="rgb"
            type="text"
            name="rgb"
            disabled
          />
          <button type="button" class="btn disabled">copy</button>
        </div>
        <div class="color-preview" aria-label="color-preview">
          <p>color preview :</p>
          <div class="color-box"></div>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
